trigger:
- master

jobs:
- job: BaseBuild
  timeoutInMinutes: 5
  strategy:
    matrix:
      linux:
        name: 'linux'
        arch: 'x64'
        imageName: 'ubuntu-16.04'
        extension: ''
      mac:
        name: 'mac'
        arch: 'x64'
        imageName: 'macos-10.13'
        extension: ''
      win64:
        name: 'win64'
        arch: 'x64'
        imageName: 'vs2017-win2016'
        extension: '.exe'

  pool:
    vmImage: $(imageName)

  steps:
  - task: UseNode@1
    inputs:
      version: '12.x'

  - script: |
      npm install nexe --global
      yarn install
    displayName: 'prepare'

  #- script: |
  #    yarn pkg-$(name)
  #    echo 'Done'
  - script: nexe index.js --output $(Build.BinariesDirectory)/bin/$(name)/picgo$(extension)
    displayName: 'package'

  - task: ArchiveFiles@2
    inputs:
      rootFolderOrFile: '$(Build.BinariesDirectory)/bin/$(name)/'
      includeRootFolder: true
      archiveType: 'zip'
      archiveFile: '$(Build.ArtifactStagingDirectory)/$(name).zip'
      replaceExistingArchive: true

  - task: PublishPipelineArtifact@1
    inputs:
      targetPath: '$(Pipeline.Workspace)'
      artifact: 'picgo-cli'
      publishLocation: 'pipeline'

- job: Release
  dependsOn: BaseBuild

  steps:
  - task: DownloadBuildArtifacts@0
    inputs:
      buildType: 'current'
      downloadType: 'single'
      artifactName: 'picgo-cli'
      downloadPath: '$(System.ArtifactsDirectory)'
      
  - task: GitHubRelease@1
    inputs:
      gitHubConnection: 'github.com_abnerlee'
      repositoryName: '$(Build.Repository.Name)'
      action: 'create'
      target: '$(Build.SourceVersion)'
      tagSource: 'userSpecifiedTag'
      tag: 'latest'
      changeLogCompareToRelease: 'lastFullRelease'
      changeLogType: 'commitBased'